<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>HTML5 Custom Video Player</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="player">
      <video
        preload="metadata"
        autoplay
        class="video-player viewer"
        src="/video/yt5s.com-Pera Detlic   Pera Detlic na Nijagari(360p).mp4"
      ></video>

      <div class="controls">
        <div class="progress">
          <div class="filled"></div>
        </div>
        <button class="button toggle" title="Toggle Play">►</button>
        <input
          type="range"
          name="volume"
          class="slider"
          min="0"
          max="1"
          step="0.05"
          value="1"
        />
        <input
          type="range"
          name="playbackRate"
          class="slider"
          min="0.5"
          max="2"
          step="0.1"
          value="1"
          title="monkey"
        />
        <button data-skip="-10" class="button">« 10s</button>
        <button data-skip="25" class="button">25s »</button>
        <button class="fullscreen" title="Toggle fullscreen">↔️</button>
      </div>
    </div>

    <script src="scripts.js"></script>
  </body>
</html>
